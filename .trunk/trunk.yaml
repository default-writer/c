version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.359
    - clang-format@16.0.3
    - clang-tidy@16.0.3
    - dotenv-linter@3.3.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - oxipng@8.0.0
    - prettier@3.0.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
